    <title>Bepalen priemgetal</title>
   
     <script>
     function checkp(){
       
       let getal = document.getElementById("getal").value;
       let resultaat;
       getal = parseInt(getal);
       
       if (getal < 0){
         alert("het getal is te klein")
         document.getElementById("knul").innerHTML = "het getal is te klein";
         
       } else if (getal ===1 || getal === 2) {
         document.getElementById("knul").innerHTML = "het getal is wel een priemgetal";
         
       } else if(getal > 1000) {
         alert("het getal is te groot")
         document.getElementById("knul").innerHTML = "het getal is te groot";
         
       } else {
         for (loop=2; loop <getal; loop++){
           resultaat = getal % loop;
         if (resultaat === 0){
           document.getElementById("knul").innerHTML = "het getal is geen priemgetal";
           break;
         } else if(resultaat !== 0) {
           document.getElementById("knul").innerHTML = "het getal is wel een priemgetal";
         }
         
         
       }
         
         
         
         
         
         
         
         
         
       }
     }

    <div>voer hier je getal in om te checken of het een priemgetal is: <input id="getal" type="number"> </div>
    
    <div id="knul"></div>
    <button onclick="checkp()">check</button>
