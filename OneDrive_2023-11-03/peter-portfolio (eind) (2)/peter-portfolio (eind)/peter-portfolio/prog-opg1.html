    <h1> opgave 1 van programmeren met javascript</h1>
      <script>
    let a = 1;
    let b = 2;
    let resultaat;
    
    a = prompt("geef het eerste getal op");
    b = prompt("geef het tweede getal op");
    
    a= parseInt (a);
    b= parseInt(b);
    
    
    resultaat = a + b;
    
    
    //alert( resultaat );
    document.write("Het resultaat van "  + a + " plus " + b + " is  " +  resultaat);
</script>
